<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
      <button type="button" id="get_location">Location</button>
    <script>document.getElementById("get_location").addEventListener("click",()=>{
    try{
        navigator.geolocation.getCurrentPosition(get_detail)
    }catch(err){
        alert(err)
    }

})
function get_detail(position){

    let latitude=position.coords.latitude
    let longitude=position.coords.longitude
    console.log(latitude)
    console.log(longitude)
}
</script>
</body>
</html>
