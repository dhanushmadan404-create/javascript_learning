<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Document</title>
</head>
<body>
   
    <button style="background: none; " id="change" onclick="change()">change</button>
    <h1 ></h1>

    <script>
        var text=document.getElementById("change")
        function change(){
            var context=document.createElement("h1")
            context.innerHTML="hello"
            text.append(context)
        }
    
    </script>
</body>
</html>
